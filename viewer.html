<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="viewer.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12" id="centerPiece">
            <div id="back1">
                <h2>Wikipedia Viewer</h2>
                <hr>
                <h3><i class="fa fa-search-plus" aria-hidden="true"></i> Click <strong id="randomArticle">here</strong> for a random article</h3>
                <button class="btn btn-default" id="button">Click to search</button>
                <form>
                    <input type="text" id="userInput">
                    <button class="btn btn-default" id="search">Search</button>
                </form>
            </div>
        </div>

        <div class="col-lg-12" id="centerPiece2">
            <div id="back2">

            </div>
        </div>

    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="viewer.js" type="text/javascript"></script>
<script src="https://use.fontawesome.com/0519ae4adb.js"></script>
</body>
</html>
